<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 单独设置类的文字颜色 */
    .box1{
      color: blue;
    }
    .box2{
      color: green;
    }
    .box3{
      color: pink;
    }
    /* 设置文字的大小 ，希望div1和p2的文字大小为25px*/
    .large-font{
      font-size:25px;
    }
  </style>
</head>
<body>
  <div class="box1">我是div元素</div>
  <p class="box2">我是p元素</p>
  <a href="#">百度一下</a>
  <!-- 强调：一个元素是可以有多个类的，多个类以空格进行分割 -->
  <div class="box3 large-font">我是div元素1</div>
  <p class="large-font">我是p元素2</p>

  <!-- 类的名字规范
        1.尽量见名之意
        2.当多个单词时，以什么样方式连接
            * - 连接：large-font
            * _ 连接：large_font
            * 驼峰连接：largeFont
  -->
</body>
</html>
