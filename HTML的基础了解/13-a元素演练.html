<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 基本使用 href:超链接-->
  <p>打开是外部网站</p>
  <a href="https://www.baidu.com/">百度一下</a>
  <a href="https://www.taobao.com/">淘宝一下</a>
  <a href="https://www.jd.com/">京东一下</a>

  <p>打开是内部网站</p>
  <a href="./12-img元素的属性演练.html">打开图片网站</a>
  <!-- target：
          _self(默认值)：自己
          _blank:空白

          和iframe一起使用时，才有效果
          _parent:
          _top：
          具体的name：
  -->
  <p>target=_blank</p>
  <a href="https://www.baidu.com/" target="_blank">百度一下</a>
  <p>target=_parent</p>
  <a href="https://www.baidu.com/" target="_parent">百度一下</a>
  <p>target=_top</p>
  <a href="https://www.baidu.com/" target="_top">百度一下</a>
  <p>target=名字</p>
  <a href="https://www.baidu.com/" target="b">百度一下</a>
  <!-- iframe的使用 -->
  <iframe src="./12-img元素的属性演练.html"
      width="1000"
      height="600"
      frameborder="1">
  </iframe>

</body>
</html>
